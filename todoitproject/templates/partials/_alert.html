{% load static %}
{% if messages %}
<!-- Notifications -->
{% for message in messages %}
<div class="mt-3 mb-3">
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" id="notification">
      <strong>{{message.tags|title}} </strong>{{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
</div>
{% endfor %}
  <!-- End Notifications -->
{% endif %}
